baseurl = "/./" 
publishDir = "./"
languageCode = "en-us"
defaultContentLanguage = "en-us"
title = "My R Blog"
theme = "hugo-tranquilpeak-theme-master"
googleAnalytics = ""
disqusShortname = "Heike"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
enableEmoji = true

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

[author]
  name = "Heike W"
  job = "Data Analyst/Data Scientist"
  location = "Germany"
  # Your Gravatar email. Overwrite `author.picture` everywhere in the blog
  #gravatarEmail = "please-do-not-write-me@gmail.com"
  # Your profile picture
  # Overwritten by your gravatar image if `author.gravatarEmail` is filled
  picture = "source/assets/img/me.jpg"
  # Your Twitter username without the @. E.g : tranquilpeak
  twitter = "betamaus"



[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
  weight = 0
  identifier = "home"
  name = "Home"
  pre = "<i class=\"sidebar-button-icon fa fa-lg fa-home\"></i>"
  url = "/"
[[menu.main]]
  weight = 1
  identifier = "categories"
  name = "Categories"
  pre = "<i class=\"sidebar-button-icon fa fa-lg fa-bookmark\"></i>"
  url = "/categories"
[[menu.main]]
  weight = 2
  identifier = "tags"
  name = "Tags"
  pre = "<i class=\"sidebar-button-icon fa fa-lg fa-tags\"></i>"
  url = "/tags"
[[menu.main]]
  weight = 3
  identifier = "archives"
  name = "Archives"
  pre = "<i class=\"sidebar-button-icon fa fa-lg fa-archive\"></i>"
  url = "/archives"
[[menu.main]]
  weight = 4
  identifier = "search"
  name = "Search"
  pre = "<i class=\"sidebar-button-icon fa fa-lg fa-search\"></i>"
  url = "/#search"
  class = "st-search-show-outputs"
[[menu.main]]
  weight = 4
  identifier = "about"
  name = "About"
  pre = "<i class=\"sidebar-button-icon fa fa-lg fa-question\"></i>"
  url = "/#about"
[[menu.links]]
